<html>
 <head>
  <title>Checksums of {{.Name}}</title>
 </head>
 <body>
  <h1>Checksums of {{.Name}}</h1>
  <a href="/up/">upload another file</a><br/><br/>
  Type: {{.ContentType}}<br/>
  Name: {{.Name}}<br/>
  Size: {{.Size}} byte<br/>
  MD5 Sum:    <strong>{{printf "%x" .MD5}}</strong><br/>
  SHA1 Sum:   <strong>{{printf "%x" .SHA1}}</strong><br/>
  SHA224 Sum: <strong>{{printf "%x" .SHA224}}</strong><br/>
  SHA256 Sum: <strong>{{printf "%x" .SHA256}}</strong><br/>
  SAH512 Sum: <strong>{{printf "%x" .SHA512}}</strong><br/>
 </body>
</html>
