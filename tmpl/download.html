<html>
 <head>
  <title>MD5 of {{.Name}}</title>
 </head>
 <body>
  <h1>MD5 Sum of {{.Name}}</h1>
  Type: {{.ContentType}}<br/>
  Name: {{.Name}}<br/>
  Size: {{.Size}} byte<br/>
  MD5 Sum:    <strong>{{printf "%x" .MD5}}</strong><br/>
  SHA1 Sum:   <strong>{{printf "%x" .SHA1}}</strong><br/>
  SHA224 Sum: <strong>{{printf "%x" .SHA224}}</strong><br/>
  SHA256 Sum: <strong>{{printf "%x" .SHA256}}</strong><br/>
 </body>
</html>
